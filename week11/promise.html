<html>

<style>
    #light {
        width: 100px;
        height: 100px;
        border: 100%;
    }
    .green {
        background-color: green;
    }
    .yellow {
        background-color: yellow;
    }
    .red {
        background-color: red;
    }
</style>
<div id="light"></div>

<script>
    function setColor (color) {
        document.getElementById('light').className = color;
    }

    const green = () => {
        return new Promise(resolve => {
            setColor('green');
            setTimeout(() => {
                resolve();
            }, 10000);
        });
    }

    const yellow = () => {
        return new Promise(resolve => {
            setColor('yellow');
            setTimeout(() => {
                resolve()
            }, 2000);
        });
    }

    const red = () => {
        return new Promise(resolve => {
            setColor('red');
            setTimeout(() => {
                resolve();
            }, 5000);
        });
    }

    const fn = async () => {
        await green();
        await yellow();
        await red();
        fn();
    }

    fn();

</script>

</html>

   return new Promise(function(res){
